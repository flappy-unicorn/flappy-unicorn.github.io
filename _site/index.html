<!DOCTYPE html>
<html>

<head>
	<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
	<div class=gradient>
		<title>Flappy Unicorn AI</title>
		<link href='https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Literata&family=Press+Start+2P'
			rel='stylesheet' type='text/css'>

		<style>
			button {
				font-family: 'Press Start 2P';
				display: inline-block;
				background-color: #7b38d8;
				border-radius: 10px;
				border: 4px double #cccccc;
				color: #eeeeee;
				text-align: center;
				font-size: 28px;
				padding: 20px;
				width: 170px;
				-webkit-transition: all 0.5s;
				-moz-transition: all 0.5s;
				-o-transition: all 0.5s;
				transition: all 0.5s;
				cursor: pointer;
				margin: 5px;
				position: relative;
				z-index: 100;
			}

			.gradient {
				background: rgb(238, 174, 202);
				background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);

				background-size: cover;
				overflow: hidden;
				width: 100%;
				height: 100vh;
			}

			.content {
				max-width: 960px;
				margin: auto;
			}



			h1 {
				text-align: center;
				font-family: 'Press Start 2P';
				background: linear-gradient(to right, #f32170,
						#ff6b08, #cf23cf, #eedd44);
				-webkit-text-fill-color: transparent;
				-webkit-background-clip: text;
				position: relative;
				z-index: 1;

			}
		</style>
</head>

<body>

	<div class="content">
		<h1>Flappy Unicorn AI </h1>
		<canvas id="flappy" width="905" height="600"></canvas> <br />

		<button onclick="speed(60)">x1</button>
		<button onclick="speed(120)">x2</button>
		<button onclick="speed(180)">x3</button>
		<button onclick="speed(300)">x5</button>
		<button onclick="speed(0)">MAX</button>
		<br/>

		
		<script src="Neuroevolution.js"></script>
		<script src="flappyUnicorn.js"></script>

	</div>
</body>

</html>
